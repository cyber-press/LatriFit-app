<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latrice's Workout App</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
    }
    .day-button {
      background-color: #4CAF50;
      color: white;
      font-size: 22px;
      padding: 20px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      margin: 1px 0;
    }
    .day-button:hover {
      background-color: #45a049;
    }
    .workout-details {
      padding: 20px;
      display: none;
      background-color: white;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header>Latrice's Workout App</header>

<button class="day-button">Monday</button>
<div class="workout-details">
  <p><strong>Barbell Squats</strong><br>4 sets x 10-12 (Barbell + Rack)</p>
  <p><strong>Leg Press</strong><br>3 sets x 12 (Leg Press Machine)</p>
</div>

<button class="day-button">Wednesday</button>
<div class="workout-details">
  <p><strong>Lat Pulldowns</strong><br>4 sets x 10-12 (Lat Pulldown Machine)</p>
</div>

<button class="day-button">Friday</button>
<div class="workout-details">
  <p><strong>Sumo Deadlifts</strong><br>4 sets x 10 (Barbell)</p>
</div>

<button class="day-button">Saturday</button>
<div class="workout-details">
  <p><strong>Kettlebell Swings</strong><br>1 set x 15 (Kettlebell)</p>
</div>

<script>
  const buttons = document.querySelectorAll(".day-button");
  const sections = document.querySelectorAll(".workout-details");
  buttons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      sections.forEach(sec => sec.style.display = "none");
      sections[i].style.display = "block";
    });
  });
</script>

</body>
</html>
